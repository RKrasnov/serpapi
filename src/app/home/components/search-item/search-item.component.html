<div class="search-item">
  <div class="search-item__link-preview mr-b-2">
    {{ searchItem.displayed_link }}
  </div>
  <div class="search-item__title">
    <a [href]="searchItem.link">{{ searchItem.title }}</a>
  </div>
  <div class="search-item__snippet">
    {{ searchItem.snippet }}
  </div>
</div>
