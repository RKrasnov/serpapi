<div
  *ngIf="!(searchModel.isLoading$ | async); else loader"
  class="news"
  appInfiniteScroll
  [infiniteScrollElements]="searchModel.newsItems"
  (infiniteScrolled)="searchModel.loadNewsItems()"
>
  <app-news-item
    *ngFor="let item of (searchModel.newsItems$ | async)"
    [newsItem]="item"
  ></app-news-item>
</div>

<ng-template #loader>
  <app-loader class="width-max height-max flex align-center justify-center"></app-loader>
</ng-template>
