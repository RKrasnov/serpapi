<div class="sidebar">
	<div
			*ngFor="let sidebarItem of sidebarItems"
			class="sidebar__item"
			[routerLinkActive]="'sidebar__item-selected'"
			[routerLink]="sidebarItem.routerLink"
	>
		<div class="sidebar__item-icon">
			<fa-icon [icon]="$any(sidebarItem.icon)"></fa-icon>
		</div>
		<div class="sidebar__item-name">
			{{ sidebarItem.name }}
		</div>
	</div>
</div>
